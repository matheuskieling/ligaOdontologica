<app-header></app-header>
<section class="hero">
    <div class="content">
        <div class="hero-text">
            <div class="h1-desktop color-gray-6" [style.maxWidth]="'19ch'">Um sorriso radiante abre portas.</div>
            <div class="body-text-16 color-gray-5" [style.maxWidth]="'45ch'">Torem ipsum dolor sit amet, consectetur adipiscing elit. Nunc vulputate libero et velit interdum, ac aliquet odio</div>
        </div>
        <button (click)="handleSendWppMessage()" class="btn-primary button-text">
            <div>Agendar Consulta</div>
            <img src="../../../assets/imgs/ic_baseline-whatsapp-white.svg" alt="">
        </button>
    </div>
</section>
<section class="especialidades">
    <div class="content">
        <div class="title-and-buttons-container">
            <div class="title-container">
              <span class="title-bar"></span>
              <div class="h2-desktop color-gray-6">Especialidades</div>
            </div>
            <div class="arrows-container">
              <img (click)="previous()" src="../../../assets/imgs/uil_arrow-up.svg" alt="">
              <img (click)="next()" src="../../../assets/imgs/uil_arrow-up-1.svg" alt="">
            </div>
          </div>
          <div class="especialidades-cards">
            <app-especialidade-card 
              *ngFor="let especialidade of visibleEspecialidades" 
              [especialidade]="especialidade">
            </app-especialidade-card>
          </div>
    </div>
  </section>
<app-footer></app-footer>
