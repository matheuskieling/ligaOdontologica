<app-header></app-header>
<app-whats-app-floating-button id="whats" [isMobile]="isMobile" (toggleOpenEvent)="handleToggleOpen()" [isOpened]="isWhatsOpened" id="whats"></app-whats-app-floating-button>
<app-page-title [pageTitle]="'Especialidades e Tratamentos'" [color]="'green'"></app-page-title>
<section class="content">
    <div class="content-items">
        <div class="especialidades-row" *ngFor="let especialidadeGroup of dividedEspecialidades">
            <app-especialidade-card class="especialidade-card" *ngFor="let especialidade of especialidadeGroup"
                [especialidade]="especialidade">
            </app-especialidade-card>
        </div>
    </div>
</section>


<app-footer></app-footer>
