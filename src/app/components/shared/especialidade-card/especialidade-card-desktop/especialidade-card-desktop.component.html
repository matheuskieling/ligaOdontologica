<div class="cardContainer" [style.minHeight]="showDescription ? '256px' : '216px'">
    <img [src]="especialidade.relatedIconPath" [alt]="especialidade.name">
    <h4 class="color-gray-6 text">{{especialidade.name}}</h4>
    <div *ngIf="showDescription" class="body-text-16 color-gray-4 text">{{especialidade.description}}</div>
</div>
